<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Match App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
	<body class="bg-light">

		<div class="container py-5">
		    <div class="card shadow-sm p-4">
		        <h1 class="mb-4 text-center">üßë‚Äçüíº ID vs. Selfie Face Match</h1>

		        <form method="POST" enctype="multipart/form-data" class="mb-4">
		            <div class="row mb-3">
		                <div class="col">
		                    <label class="form-label">ID Image</label>
		                    <input type="file" name="id_image" class="form-control" required>
		                </div>
		                <div class="col">
		                    <label class="form-label">Selfie Image</label>
		                    <input type="file" name="selfie_image" class="form-control" required>
		                </div>
		            </div>
		            <div class="d-grid">
		                <button type="submit" class="btn btn-primary btn-lg">üîç Compare Faces</button>
		            </div>
		        </form>

		        {% if result %}
		            <div class="alert alert-info text-center fs-5">
		                <strong>Result:</strong> {{ result }}
		            </div>
		            <a href="{{ url_for('clear_result') }}" class="btn btn-outline-primary">
					    <i class="bi bi-arrow-clockwise"></i> Refresh
					</a>
			            

		            <h4 class="mt-4">üì∏ Uploaded Images</h4>
		            <div class="row text-center">
		                <div class="col-md-6">
		                    <p><strong>ID Image</strong></p>
		                    <img src="{{ url_for('static', filename='uploads/id.jpg') }}" class="img-thumbnail" style="max-height: 300px;">
		                </div>
		                <div class="col-md-6">
		                    <p><strong>Selfie</strong></p>
		                    <img src="{{ url_for('static', filename='uploads/selfie.jpg') }}" class="img-thumbnail" style="max-height: 300px;">
		                </div>
		            </div>
		        {% endif %}
		        
				

		    </div>
		</div>

	</body>
</html>
