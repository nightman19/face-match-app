<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmDelete(id) {
            if (confirm("Are you sure you want to delete this record?")) {
                window.location.href = "/delete/" + id;
            }
        }
    </script>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">ü™™ ID Verification</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('main.dashboard') }}">üìä Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">üñº Verify New</a>
                    </li>
                    {# Optional future logout/profile -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">üö™ Logout</a>
                    </li> #}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4 text-center">üìä Face Verification Dashboard</h1>

        <form class="row mb-4" method="get" action="{{ url_for('main.dashboard') }}">
            <div class="col-md-3">
                <select class="form-select" name="match">
                    <option value="">All Results</option>
                    <option value="1" {% if request.args.get('match') == '1' %}selected{% endif %}>‚úÖ Matches Only</option>
                    <option value="0" {% if request.args.get('match') == '0' %}selected{% endif %}>‚ùå Non-Matches Only</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="date" name="start_date" class="form-control" value="{{ request.args.get('start_date', '') }}">
            </div>
            <div class="col-md-3">
                <input type="date" name="end_date" class="form-control" value="{{ request.args.get('end_date', '') }}">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100">Filter</button>
            </div>
        </form>

        <table class="table table-bordered table-striped align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID Image</th>
                    <th>Selfie</th>
                    <th>Match</th>
                    <th>Distance</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for v in verifications %}
                    <tr>
                        <td><img src="{{ url_for('static', filename=v.id_path) }}" class="img-thumbnail" style="max-height: 100px;"></td>
                        <td><img src="{{ url_for('static', filename=v.selfie_path) }}" class="img-thumbnail" style="max-height: 100px;"></td>
                        <td>
                            {% if v.match_result %}
                                ‚úÖ Match
                            {% else %}
                                ‚ùå No Match
                            {% endif %}
                        </td>
                        <td>{{ "%.4f"|format(v.distance) }}</td>
                        <td>{{ v.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        <td>
                            <a href="{{ url_for('main.delete_verification', verification_id=v.id) }}" 
                               class="btn btn-danger btn-sm" 
                               onclick="return confirm('Are you sure you want to delete this record?')">
                               Delete
                            </a>
                        </td>
                    </tr>
                {% else %}
                    <tr><td colspan="6">No verifications found.</td></tr>
                {% endfor %}

            </tbody>
        </table>

        {% if pagination.pages > 1 %}
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        {% if pagination.has_prev %}
                        <li class="page-item">
                            <a class="page-link" href="{{ url_for('main.dashboard', page=pagination.prev_num, match=request.args.get('match'), start_date=request.args.get('start_date'), end_date=request.args.get('end_date')) }}">Previous</a>
                        </li>
                        {% else %}
                        <li class="page-item disabled"><span class="page-link">Previous</span></li>
                        {% endif %}

                        {% for p in range(1, pagination.pages + 1) %}
                        <li class="page-item {% if p == pagination.page %}active{% endif %}">
                            <a class="page-link" href="{{ url_for('main.dashboard', page=p, match=request.args.get('match'), start_date=request.args.get('start_date'), end_date=request.args.get('end_date')) }}">{{ p }}</a>
                        </li>
                        {% endfor %}

                        {% if pagination.has_next %}
                        <li class="page-item">
                            <a class="page-link" href="{{ url_for('main.dashboard', page=pagination.next_num, match=request.args.get('match'), start_date=request.args.get('start_date'), end_date=request.args.get('end_date')) }}">Next</a>
                        </li>
                        {% else %}
                        <li class="page-item disabled"><span class="page-link">Next</span></li>
                        {% endif %}
                </ul>
                </nav>
            {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
